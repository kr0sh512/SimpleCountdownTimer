<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Counter</title>
    <link rel="icon" href="favicon.png" type="image/icon" sizes="any" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="clearcss.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>

  <body>
    <div class="card">
      <div class="inner">
        <div id="name">Timer</div>

        </div>
        <div id="date">
          <p>xx.xx.xxxx</p>
        </div>
      </div>
      <button>Delete</button>
    </div>
    <div class="card">
      <div class="inner">
        <div id="timer">
          <p>00<span id="name-date">h</span> 00<span id="name-date">m</span> 00<span id="name-date">s</span></p>
        </div>
        <div id="date">
          <p>xx.xx.xxxx</p>
        </div>
      </div>
      <button>Delete</button>
    </div>
    <div class="card" id="new">
      <div class="cnt"><button>+</button></div>
    </div>
  </body>
</html>
